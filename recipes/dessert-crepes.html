<body>
    <h1>Dessert crepes</h1>
    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcS_DPU-zCZWG3LZACJMWtNYLNx2bl_gPbtWPe97hsXaAkCR7D8L" alt="Two crepes">

    <h2>Description</h2>
    <p>Sprinkle warm crepes with sugar and lemon, or serve with cream or ice cream and fruit.</p>
        
    <h2>Ingredients</h2>
    <ul>
        <li>4 eggs, lightly beaten</li>
        <li>1 ⅓ cups milk</li>
        <li>2 tablespoons butter, melted</li>
        <li>1 cup all-purpose flour</li>
        <li>2 tablespoons white sugar</li>
        <li>½ teaspoon salt</li>
    </ul>
